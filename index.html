<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/main.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="p-8 flex flex-col gap-2">
    <div>
      <button class="button">
        Button
      </button>
      <button class="button [--color-accent:var(--color-rose-600)]">
        Button
      </button>
      <button class="button ghosted">
        Button
      </button>
      <button class="button muted">
        Button
      </button>
      <button class="button bordered">
        Button
      </button>
      <button class="button bordered text-main disabled:text-main/75">
        Button
      </button>
      <button class="button raised">
        Button
      </button>
    </div>
    <div>
      <button class="button" disabled>
        Button
      </button>
      <button class="button [--color-accent:var(--color-rose-600)]" disabled>
        Button
      </button>
      <button class="button ghosted" disabled>
        Button
      </button>
      <button class="button muted" disabled>
        Button
      </button>
      <button class="button bordered" disabled>
        Button
      </button>
      <button class="button bordered text-main disabled:text-main/75" disabled>
        Button
      </button>
      <button class="button raised" disabled>
        Button
      </button>
    </div>
    <div class="relative">
      <button class="button" data-action="popover#show" popovertarget="popover">
        Button
      </button>
      <dialog class="popover absolute" id="popover" popover="manual">
        <input type="text" autofocus>
      </dialog>
      <button class="button raised">
        Button
      </button>
    </div>
  </body>
</html>
