<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/main.css" />
  </head>
  <body class="p-8 flex flex-col gap-2 animate animate-pulse">
    <div>
      <button class="x-button">
        Button
      </button>
      <button class="x-button [--color-accent:var(--color-rose-600)]">
        Button
      </button>
      <button class="x-button ghosted">
        Button
      </button>
      <button class="x-button muted">
        Button
      </button>
      <button class="x-button bordered">
        Button
      </button>
      <button class="x-button bordered text-main disabled:text-main/75">
        Button
      </button>
      <button class="x-button raised">
        Button
      </button>
    </div>
    <div>
      <button class="x-button" disabled>
        Button
      </button>
      <button class="x-button [--color-accent:var(--color-rose-600)]" disabled>
        Button
      </button>
      <button class="x-button ghosted" disabled>
        Button
      </button>
      <button class="x-button muted" disabled>
        Button
      </button>
      <button class="x-button bordered" disabled>
        Button
      </button>
      <button class="x-button bordered text-main disabled:text-main/75" disabled>
        Button
      </button>
      <button class="x-button raised" disabled>
        Button
      </button>
    </div>
  </body>
</html>
