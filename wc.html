<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Modern Web Components Prototype</title>

        <!-- Safari Polyfill-->
        <script src="https://unpkg.com/@ungap/custom-elements/es.js"></script>

        <script type="module">
            customElements.define("x-app", class extends HTMLBodyElement {
                connectedCallback() {
                    console.log('x-app')
                }
            }, { extends: 'body' })

            customElements.define("x-header", class extends HTMLElement {
                connectedCallback() {
                    console.log('x-header')
                }
            }, { extends: 'header' })
        </script>
    </head>
    <body class="x-app" is="x-app">
        <header class="x-header" is="x-header">
            <button
                data-x-drawer-invokeaction="show"
                data-x-drawer-invoketarget="drawerElement"
                data-x-app-action="ripple"
                data-x-header-click-action="something somethingElse"
                data-x-app-click-action="ripple"
            >Show drawer</button>
        </header>

        <main class="x-main">
            <section class="x-hero" is="x-hero">
                Hero
            </section>
            <section class="x-about">
                <button
                    data-x-dialog-invokeaction="show"
                    data-x-dialog-invoketarget="dialogElement"
                >Show</button>
                <dialog class="x-dialog" is="x-dialog" id="dialogElement">
                    Dialog
                </dialog>
                <button
                    data-x-app-action="fetchDialog"
                    data-x-app-url-param="/dialog.json"
                >Fetch dialog</button>
            </section>
        </main>

        <dialog class="x-drawer" id="drawerElement">
            <nav class="x-nav">Nav</nav>
        </dialog>

        <footer class="x-footer">
            Footer
        </footer>

        <x-toaster id="toasterElement"></x-toaster>
    </body>
</html>
